databaseChangeLog:
  - logicalFilePath: liquibase/1.0/changelog-1.1.0.yml
  - changeSet:
      id: 1
      author: Nigar Movsumova
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(48)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: surname
                  type: varchar(96)
                  constraints:
                    unique: false
                    nullable: false
